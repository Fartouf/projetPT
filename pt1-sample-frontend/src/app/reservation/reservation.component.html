<h2>Reservations</h2>

<p>Veillez entrer les informations requises afin d'effectuer une reservation</p>


<form #reservationForm = "ngForm" (ngSubmit) = "getValues(reservationForm.value)" >
  <div class="form-group">

    <label for="depart">Point de depart : </label>
    <input required ngModel name = "depart" #depart="ngModel" class="form-control" type="text" id="depart" value="Veillez entrer votre point de depart">
    <div class="alert alert-danger" *ngIf="depart.touched && !depart.valid">L'adresse d'entrée est obligatoire!</div>

    <label for="arrive">Point d'arrivé : </label>
    <input required ngModel name = "arrive" #arrive="ngModel" class="form-control" type="text" id="arrive" value="Veillez entrer votre point d'arrivé">
    <div class="alert alert-danger" *ngIf="arrive.touched && !arrive.valid">L'adresse d'arrivé est obligatoire!</div>

  
  <label for="ClassSelect">Veiller selectionner la classe que vous voulez</label>
  <select required ngModel name = "ClassSelect" #ClassSelect="ngModel" class="form-control" type="text" id="ClassSelect" >
    <option>1</option>
    <option>2</option>
    <option>3</option>
  </select>

  <label for="BagagesNb">Veiller le nombre de bagages</label>
  <select required ngModel name = "BagagesNb" #BagagesNb="ngModel" class="form-control" type="text" id="BagagesNb">
    <option>0</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
  </select>

  <label for="personnesNb">Veiller le nombre de personnes</label>
  <select required ngModel name = "personnesNb" #personnesNb="ngModel" class="form-control" type="text" id="personnesNb">
    <option>1</option>
    <option>2</option>
    <option>3</option>
  </select>

</div>

  <button class="btn btn-primary" id = "submit">Submit</button>
</form>
